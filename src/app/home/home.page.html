<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-card>
            <ion-card-header>
                <ion-card-title>MABROUK Radhoine</ion-card-title>
                <ion-card-subtitle>WEB Devlopper</ion-card-subtitle>
            </ion-card-header>

        </ion-card>
        <ion-card>
            <ion-item (click)="fireAlert()">
                <ion-icon name="wifi" slot="start"></ion-icon>
                <ion-label>Fire Alert</ion-label>
            </ion-item>

            <ion-item (click)="takePicture()">
                <ion-icon name="wine" slot="start"></ion-icon>
                <ion-label>Take picture</ion-label>
            </ion-item>

            <ion-item routerLink="/login">
                <ion-icon name="warning" slot="start"></ion-icon>
                <ion-label>Go To Login</ion-label>
            </ion-item>

            <ion-item routerLink="/camera">
                <ion-icon name="camera" slot="start"></ion-icon>
                <ion-label>Go To camera preview</ion-label>
            </ion-item>

            <ion-item (click)="sendNotif()">
                <ion-icon name="notifications" slot="start"></ion-icon>
                <ion-label>Send Notif</ion-label>
            </ion-item>
        </ion-card>
        <ion-card *ngIf="imgData">
            <img [src]="imgData">
        </ion-card>

        <!-- Ajout de la carte grid -->
        <ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        Longitude
                    </ion-col>
                    <ion-col>
                        Latitude
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        {{ geoLongitude }}
                    </ion-col>
                    <ion-col>
                        {{ geoLatitude }}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>


    </div>
</ion-content>
