<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Home Page
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div id="container">
        <ion-card>
            <ion-card-header>
                <ion-card-title>MABROUK Radhoine</ion-card-title>
                <ion-card-subtitle>WEB Devlopper</ion-card-subtitle>
            </ion-card-header>

        </ion-card>
        <ion-card>

            <ion-item (click)="takePicture()">
                <ion-icon name="image-outline" slot="start"></ion-icon>
                <ion-label>Take a Picture</ion-label>
            </ion-item>

            <ion-item routerLink="/login">
                <ion-icon name="people-circle-outline" slot="start"></ion-icon>
                <ion-label>Login</ion-label>
            </ion-item>

            <ion-item routerLink="/camera">
                <ion-icon name="camera" slot="start"></ion-icon>
                <ion-label>Go To camera preview</ion-label>
            </ion-item>

        </ion-card>

        <ion-card>
            <ion-button (click)="fireAlert()" class="ion-activated" expand="block" color="danger">
                <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
                <ion-label>Show a pop-up</ion-label>
            </ion-button>

            <ion-button (click)="sendNotif()" class="ion-activated" expand="block">
                <ion-icon slot="start" name="notifications-outline" style="color: white;"></ion-icon>
                <ion-label>Send notification</ion-label>
            </ion-button>
        </ion-card>

        <!-- Ajout de la carte grid -->
        <ion-card>
            <ion-grid>
                <ion-row classe="row-header">
                    <ion-col>
                        <p>Longitude</p>
                    </ion-col>
                    <ion-col>
                        <p>Latitude</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        {{ geoLongitude }}
                    </ion-col>
                    <ion-col>
                        {{ geoLatitude }}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>

        <ion-card *ngIf="imgData">
            <img [src]="imgData">
        </ion-card>

    </div>
</ion-content>
